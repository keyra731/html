<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Tareas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em;}
    .tarea { display:flex; align-items:center; margin:0.5em 0;}
    .tarea input[type="text"] {flex:1; margin-right:0.5em;}
    .btn { margin-left:0.5em;}
    ul {padding:0;}
    li {list-style:none;}
  </style>
</head>
<body>
  <h1>Agenda de Tareas</h1>
  <div>
    <input type="text" id="nuevaTarea" placeholder="Agregar tarea...">
    <button onclick="agregarTarea()">Agregar</button>
  </div>
  <ul id="listaTareas"></ul>
  <script>
    let tareas = JSON.parse(localStorage.getItem('tareas') || '[]');
    function mostrarTareas() {
      const ul = document.getElementById('listaTareas');
      ul.innerHTML = '';
      tareas.forEach((t, i) => {
        ul.innerHTML += `<li class="tarea">
          <input type="text" value="${t}" onchange="editarTarea(${i}, this.value)">
          <button class="btn" onclick="eliminarTarea(${i})">Eliminar</button>
        </li>`;
      });
    }
    function agregarTarea() {
      let val = document.getElementById('nuevaTarea').value.trim();
      if(val) tareas.push(val);
      document.getElementById('nuevaTarea').value = '';
      guardar();
      mostrarTareas();
    }
    function eliminarTarea(i) {
      tareas.splice(i,1);
      guardar();
      mostrarTareas();
    }
    function editarTarea(i, val) {
      tareas[i] = val;
      guardar();
    }
    function guardar() {
      localStorage.setItem('tareas', JSON.stringify(tareas));
    }
    mostrarTareas();
  </script>
</body>
</html>
