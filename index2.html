<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index 2 - Formulario Moderno</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: radial-gradient(circle, #f7971e 0%, #ffd200 100%); font-family: 'Montserrat', sans-serif;}
    h1 { color:#fff; text-align:center; margin-top:2em;}
    form { background:#fff; max-width:410px; margin:2em auto; padding:2em 2.5em; border-radius:20px; box-shadow:0 4px 20px #f7971e66;}
    input, select, button { font-size:1.1em; padding:0.7em; margin-top:8px; border:none; border-radius:10px;}
    select { background:#fffde4; }
    button { background:linear-gradient(90deg,#ffd200,#f7971e); color:#333; font-weight:700; margin-top:15px; cursor:pointer; transition:transform .15s;}
    button:hover { transform:scale(1.06);}
    #mensaje { text-align:center; color:#f7971e; font-size:1.2em; margin-top:1em; animation:slide .5s;}
    @keyframes slide { from{transform:translateY(-10px);opacity:0;} to{transform:translateY(0);opacity:1;} }
    .btn-2 { display:flex; align-items:center; gap:0.5em; background:#f7971e; color:#fff; padding:0.6em 1.5em; border-radius:10px; text-decoration:none; margin:2em auto; width:max-content; font-weight:600; box-shadow:0 2px 12px #0002;}
    .btn-2:hover { box-shadow:0 6px 24px #f7971e99; }
    .btn-icon { font-size:1.5em; }
    .shake { animation:shake .4s;}
    @keyframes shake { 0%{transform:translateX(0);} 25%{transform:translateX(-5px);} 50%{transform:translateX(5px);} 75%{transform:translateX(-5px);} 100%{transform:translateX(0);} }
  </style>
</head>
<body>
  <h1>Formulario de Registro Moderno</h1>
  <form id="registroForm">
    <input type="text" placeholder="Nombre completo" id="nombre" required><br>
    <input type="email" placeholder="Correo electr√≥nico" id="correo" required><br>
    <input type="password" placeholder="Contrase√±a" id="pass" required><br>
    <input type="date" id="fecha" required><br>
    <select id="pais" required>
      <option value="">Selecciona tu pa√≠s</option>
      <option value="mx">M√©xico</option>
      <option value="es">Espa√±a</option>
      <option value="ar">Argentina</option>
      <option value="co">Colombia</option>
    </select><br>
    <button type="submit">Registrarse</button>
  </form>
  <p id="mensaje"></p>
  <a href="index3.html" class="btn btn-2">
    <div class="btn-icon">üìÅ</div>
    <span>√çndice 3</span>
  </a>
  <script>
    const form = document.getElementById('registroForm');
    form.onsubmit = function(e){
      e.preventDefault();
      let ok = true;
      ["nombre","correo","pass","fecha","pais"].forEach(id=>{
        let el = document.getElementById(id);
        if(!el.value){ el.classList.add('shake'); ok=false; setTimeout(()=>el.classList.remove('shake'),400);}
      });
      if(ok){
        mensaje.textContent = "¬°Registro exitoso!";
        mensaje.style.animation = 'slide .5s';
        form.reset();
      }else{
        mensaje.textContent = "Por favor, completa todos los campos.";
      }
    }
  </script>
</body>
</html>
