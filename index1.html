<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index 1 - Calculadora Avanzada Animada</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: linear-gradient(135deg, #2E3192, #1BFFFF); font-family: 'Montserrat', sans-serif; margin:0; min-height:100vh;}
    h1 { text-align:center; color:#fff; margin-top:2em; letter-spacing:2px;}
    form { background:#fff; max-width:400px; margin:2em auto; padding:2em; border-radius:20px; box-shadow:0 4px 24px #0003; display:flex; flex-direction:column; gap:1em;}
    input, select, button { font-size:1.15em; padding:0.6em; border:none; border-radius:8px; }
    select { background:#e8eaf6; }
    button { background:linear-gradient(90deg,#1BFFFF,#2E3192); color:#fff; font-weight:bold; cursor:pointer; transition:transform .15s;}
    button:hover { transform:scale(1.07); }
    #resultado { text-align:center; margin-top:1em; font-size:1.3em; color:#2E3192; font-weight:bold; animation:fadein .8s;}
    @keyframes fadein { from{opacity:0;} to{opacity:1;} }
    .btn-2 { display:flex; align-items:center; gap:0.5em; background:#2E3192; color:#fff; padding:0.6em 1.5em; border-radius:10px; text-decoration:none; margin:2em auto; width:max-content; font-weight:600; box-shadow:0 2px 12px #0002; transition:box-shadow .2s;}
    .btn-2:hover { box-shadow:0 6px 24px #0003; }
    .btn-icon { font-size:1.5em; }
  </style>
</head>
<body>
  <h1>Calculadora Avanzada</h1>
  <form id="calcForm">
    <input type="number" id="num1" placeholder="N√∫mero 1" required>
    <select id="op">
      <option value="+">‚ûï Sumar</option>
      <option value="-">‚ûñ Restar</option>
      <option value="*">‚úñ Multiplicar</option>
      <option value="/">‚ûó Dividir</option>
      <option value="^">‚¨Ü Potencia</option>
      <option value="‚àö">‚àö Ra√≠z</option>
    </select>
    <input type="number" id="num2" placeholder="N√∫mero 2 (usar 1 para ra√≠z)" required>
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>
  <a href="index2.html" class="btn btn-2">
    <div class="btn-icon">üìÅ</div>
    <span>√çndice 2</span>
  </a>
  <script>
    document.getElementById('calcForm').onsubmit = function(e){
      e.preventDefault();
      const n1 = parseFloat(num1.value);
      const n2 = parseFloat(num2.value);
      const op = op.value;
      let res;
      switch(op){
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/': res = n2!==0 ? n1/n2 : 'Error: divisi√≥n por cero'; break;
        case '^': res = Math.pow(n1, n2); break;
        case '‚àö': res = n1 >= 0 ? Math.sqrt(n1) : 'Error: ra√≠z negativa'; break;
      }
      resultado.textContent = `Resultado: ${res}`;
      resultado.style.animation = 'fadein .8s';
    }
  </script>
</body>
</html>
