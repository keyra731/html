<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Avanzada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .calculadora { max-width: 300px; margin: auto; }
    input, button { width: 60px; height: 40px; font-size: 1.2em; margin: 2px; }
    #display { width: 240px; height: 40px; margin-bottom: 10px; font-size: 1.2em; text-align: right; }
  </style>
</head>
<body>
  <h1>Calculadora Avanzada</h1>
  <div class="calculadora">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('/')">÷</button>
    <br>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('*')">×</button>
    <br>
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('-')">−</button>
    <br>
    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="pow()">x²</button>
    <button onclick="add('+')">+</button>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calc()">=</button>
  </div>
  <script>
    const display = document.getElementById('display');
    function add(val) { display.value += val; }
    function clearDisplay() { display.value = ''; }
    function calc() {
      try { display.value = eval(display.value); }
      catch { display.value = 'Error'; }
    }
    function pow() {
      try { display.value = Math.pow(eval(display.value), 2); }
      catch { display.value = 'Error'; }
    }
  </script>
</body>
</html>
