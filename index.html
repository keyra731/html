<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Países</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em;}
    input { padding:5px; margin:1em 0;}
    .pais { background:#f4f4f4; padding:1em; margin-bottom:1em; border-radius:8px;}
    .bandera { width:60px; vertical-align:middle;}
  </style>
</head>
<body>
  <h1>Buscador de Países</h1>
  <input type="text" id="busca" placeholder="Escribe el nombre de un país..." oninput="buscar()">
  <div id="resultados"></div>
  <script>
    async function buscar() {
      let nombre = document.getElementById('busca').value.trim();
      if(!nombre) { document.getElementById('resultados').innerHTML=''; return;}
      let res = await fetch(`https://restcountries.com/v3.1/name/${nombre}`);
      if(res.ok){
        let data = await res.json();
        let html = '';
        data.forEach(pais=>{
          html += `<div class="pais">
            <img class="bandera" src="${pais.flags.svg}" alt="Bandera">
            <strong>${pais.name.common}</strong><br>
            Capital: ${pais.capital}<br>
            Región: ${pais.region}<br>
            Población: ${pais.population.toLocaleString()}<br>
            Idioma: ${Object.values(pais.languages||{}).join(', ')}
          </div>`;
        });
        document.getElementById('resultados').innerHTML = html;
      } else {
        document.getElementById('resultados').innerHTML = 'No se encontraron países.';
      }
    }
  </script>
</body>
</html>
